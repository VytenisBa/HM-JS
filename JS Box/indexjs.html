<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <form class="content">
        <label for="content">Content:</label>
        <input type="text" id="content">
        <input type="submit">
    </form>
    <br>
    <form class="size">
        <label for="size">Size:</label>
        <input type="text" id="size">
    </form>
    <br>
    <form class="style">
        <label for="checkbox">Style:</label>
        <input type="checkbox" id="bold" name="bold" value="bold">
        <label for="bold"> Bold</label>
        <input type="checkbox" id="italic" name="italic" value="italic">
        <label for="italic"> Italic</label>
        <input type="checkbox" id="underline" name="underline" value="underline">
        <label for="underline"> Underline</label><br><br>
    </form>
    <br>
    <form class="width">
        <label for="width">Width:</label>
        <input type="text" id="width">
    </form>
    <br>
    <form class="height">
        <label for="height">Height:</label>
        <input type="height" id="height">
    </form>
    <br>
    <form class="aligin">
        <label for="alagin">Aligin:</label>
        <input type="radio" id="left" name="left" value="left">
        <label for="left">Left</label>
        <input type="radio" id="middle" name="middle" value="midlle">
        <label for="css">Middle</label>
        <input type="radio" id="right" name="right" value="right">
        <label for="right">Right</label>
    </form>
    <br>
    <form class="vertical">
        <label for="vertical">Vertical:</label>
        <input type="radio" id="top" name="top" value="top">
        <label for="top">Top</label>
        <input type="radio" id="middle" name="middle" value="midlle">
        <label for="midlle">Middle</label>
        <input type="radio" id="bottom" name="bottom" value="bottom">
        <label for="bottom">Bottom</label>
    </form>
    <br>
    <form class="textcolor">
        <label for="textcolor">Text color:</label>
        <input type="color" id="textcolor" name="textcolor" value="#ffffff"><br>
    </form>
    <br>
    <form class="backcolcor">
        <label for="backcolcor">Back color:</label>
        <input type="color" id="backcolcor" name="backcolcor" value="#fff"><br>
    </form>
    <br>
    <form class="bordercolor">
        <label for="bordercolor">Text color:</label>
        <input type="color" id="bordercolor" name="bordercolor" value="#ff0000"><br>
    </form>
    <br>
    <div class="sizeslider">
        <label for="sizeslider">Size:</label>
        <input type="range" min="1" max="100" value="50">
    </div>
    <br>
    <div class="paddingslider">
        <label for="paddingslider">Padding:</label>
        <input type="range" min="1" max="100" value="50">
    </div>
    <br>
    <br>
    <br>
    <output></output>

    <link rel="stylesheet" href="js.js">
</body>
</html>
